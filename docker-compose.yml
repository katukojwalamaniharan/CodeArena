version: '3.9'
services:
  postgres:
    image: postgres:16
    container_name: cba-postgres
    environment:
      POSTGRES_DB: codebattle
      POSTGRES_USER: codebattle
      POSTGRES_PASSWORD: codebattle
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codebattle"]
      interval: 5s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer:4
    container_name: cba-adminer
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    ports:
      - '8081:8080'

volumes:
  pgdata:
